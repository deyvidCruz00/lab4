apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true

  - name: MySQL
    type: mysql
    access: proxy
    url: mysql:3306
    user: exporter
    secureJsonData:
      password: exporter_password
    editable: true